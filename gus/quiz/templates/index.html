<!DOCTYPE html>
<html lang="pl">
<!--
   templates/index.html
-->

<head>
<meta charset="utf-8" />
    <title>Aplikacja QUIZ</title>
    <style type="text/css">
        #menu li { display: inline; margin-left: 1em; }
        .info { color: blue: border: 1px solid lightblue; paddung: 0,5em}
    </style>
</head>

<body>
    <ul id="menu">
        <li><a href="{{ url_for('hello') }}">Strona główna</a></li>
        <li><a href="{{ url_for('lista') }}">Lista</a></li>
        <li><a href="{{ url_for('quiz') }}">Quiz</a></li>
    </ul>

    <h1>Aplikacja QUIZ</h1>
    
    {% with komunikaty = get_flashed_messages(with_categories=true) %}
    {% if komunikaty %}
        {% for kat, kom in komunikaty %}
        <p class="{{kat}}">{{kom}}</p>
        {% endfor %}
    {% endif %}
    {% endwith %}
    
    <p>Pytania i odpowiedzi</p>

</body>
</html>
